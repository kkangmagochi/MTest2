<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>캐릭터 키우기</title>
    <style>
        /* 기본 스타일 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Comic Sans MS', 'Gaegu', cursive;
        }

        body {
            display: flex;
            height: 100vh;
            background-color: #f8f9fa;
        }

        /* 좌측 메뉴 스타일 */
        .left-menu {
            width: 200px;
            background-color: #f0f0f0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .menu-item {
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .menu-item:hover {
            background-color: #dee2e6;
            transform: scale(1.05);
        }

        /* 메인 콘텐츠 스타일 */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        /* 캐릭터 방 스타일 */
        .character-room {
            width: 500px;
            height: 400px;
            border-radius: 20px;
            position: relative;
            overflow: hidden;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: linear-gradient(to bottom, #f8e0ff 0%, #e0f0ff 100%);
            border: 5px solid #d0d0ff;
        }

        .character-image {
            max-width: 80%;
            max-height: 80%;
            object-fit: contain;
        }

        .profile-image-container {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .profile-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* 스탯 스타일 */
        .stats-container {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }

        .stat {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stat-circle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #e0e0e0;
            position: relative;
            overflow: hidden;
        }

        .stat-fill {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #6c5ce7;
            transition: height 0.3s;
        }

        .likability-fill {
            background-color: #ff7675;
        }

        .hunger-fill {
            background-color: #fdcb6e;
        }

        .happiness-fill {
            background-color: #55efc4;
        }

        .stat-label {
            margin-top: 5px;
            font-size: 12px;
        }

        .reset-stats {
            padding: 5px 10px;
            background-color: #fab1a0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
        }

        .reset-stats:hover {
            background-color: #e17055;
        }

        /* 상태 및 날짜 표시 */
        .status-container {
            margin-bottom: 15px;
            text-align: center;
        }

        .day-counter {
            font-size: 14px;
            color: #636e72;
            margin-top: 5px;
        }

        /* 상호작용 버튼 */
        .interaction-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }

        .interaction-button {
            padding: 15px;
            border: none;
            border-radius: 10px;
            background-color: #a29bfe;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .interaction-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }

        .feed {
            background-color: #fdcb6e;
        }

        .play {
            background-color: #74b9ff;
        }

        .gift {
            background-color: #ff7675;
        }

        .sleep {
            background-color: #6c5ce7;
        }

        /* 입력 영역 */
        .input-container {
            width: 100%;
            max-width: 500px;
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 10px;
            border: 2px solid #dfe6e9;
            border-radius: 8px;
            font-size: 14px;
        }

        .send-button {
            padding: 10px 20px;
            background-color: #0984e3;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .send-button:hover {
            background-color: #0769b3;
        }

        /* 팝업 스타일 */
        .popup-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .popup {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            width: 80%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .popup-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .popup-title {
            font-size: 18px;
            font-weight: bold;
        }

        .close-popup {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }

        /* 폼 스타일 */
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        label {
            font-weight: bold;
            margin-top: 5px;
        }

        input, textarea, select {
            padding: 8px;
            border: 1px solid #dfe6e9;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #0984e3;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background-color: #0769b3;
        }

        .form-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 10px;
        }

        .cancel {
            background-color: #b2bec3;
        }

        .cancel:hover {
            background-color: #636e72;
        }
    </style>
</head>
<body>
    <!-- 좌측 메뉴 -->
    <div class="left-menu">
        <div class="menu-item" id="character-management">캐릭터 관리</div>
        <div class="menu-item" id="api-settings">API 설정</div>
        <div class="menu-item" id="custom-settings">맞춤 설정</div>
        <div class="menu-item" id="image-share">이미지 공유</div>
        <div class="menu-item" id="chat-log">대화 로그</div>
    </div>

    <!-- 메인 콘텐츠 -->
    <div class="main-content">
        <h1>안녕하세요! 저와 함께 놀아요!</h1>

        <!-- 캐릭터 방 -->
        <div class="character-room">
            <img src="" alt="캐릭터" class="character-image" id="character-image">
            <div class="profile-image-container">
                <img src="" alt="프로필" class="profile-image" id="profile-image">
            </div>
        </div>

        <!-- 스탯 -->
        <div class="stats-container">
            <div class="stat">
                <div class="stat-circle">
                    <div class="stat-fill likability-fill" style="height: 0%"></div>
                </div>
                <div class="stat-label">호감도</div>
            </div>
            <div class="stat">
                <div class="stat-circle">
                    <div class="stat-fill hunger-fill" style="height: 0%"></div>
                </div>
                <div class="stat-label">허기</div>
            </div>
            <div class="stat">
                <div class="stat-circle">
                    <div class="stat-fill happiness-fill" style="height: 0%"></div>
                </div>
                <div class="stat-label">행복도</div>
            </div>
            <button class="reset-stats">스탯 초기화</button>
        </div>

        <!-- 상태 및 날짜 카운터 -->
        <div class="status-container">
            <div class="status">상태: 대기중...</div>
            <div class="day-counter">만난지 0일째</div>
        </div>

        <!-- 상호작용 버튼 -->
        <div class="interaction-buttons">
            <button class="interaction-button feed">밥주기</button>
            <button class="interaction-button play">놀아주기</button>
            <button class="interaction-button gift">선물주기</button>
            <button class="interaction-button sleep">잠자기</button>
        </div>

        <!-- 입력 영역 -->
        <div class="input-container">
            <input type="text" class="chat-input" placeholder="메시지를 입력하세요...">
            <button class="send-button">보내기</button>
        </div>
    </div>

    <!-- 팝업 -->
    <!-- 캐릭터 관리 팝업 -->
    <div class="popup-container" id="character-management-popup">
        <div class="popup">
            <div class="popup-header">
                <div class="popup-title">캐릭터 관리</div>
                <button class="close-popup">&times;</button>
            </div>
            <div class="popup-content">
                <div class="menu-item">새 캐릭터 추가</div>
                <div class="menu-item">캐릭터 수정</div>
                <div class="menu-item">캐릭터 삭제</div>
            </div>
        </div>
    </div>

    <!-- API 설정 팝업 -->
    <div class="popup-container" id="api-settings-popup">
        <div class="popup">
            <div class="popup-header">
                <div class="popup-title">API 설정</div>
                <button class="close-popup">&times;</button>
            </div>
            <div class="popup-content">
                <form>
                    <label for="api-key">Google Gemini API 키:</label>
                    <input type="text" id="api-key">
                    
                    <label>AI 모델 선택:</label>
                    <div>
                        <input type="radio" id="gemini-flash" name="model" value="flash">
                        <label for="gemini-flash">Gemini 2.0 Flash</label>
                    </div>
                    <div>
                        <input type="radio" id="gemini-pro" name="model" value="pro">
                        <label for="gemini-pro">Gemini 2.0 Pro</label>
                    </div>
                    
                    <div>
                        <label>API 연결 상태:</label>
                        <span id="connection-status">미연결</span>
                        <button type="button" id="test-connection">연결 테스트</button>
                    </div>
                    
                    <div class="form-buttons">
                        <button type="submit">저장</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- 맞춤 설정 팝업 -->
    <div class="popup-container" id="custom-settings-popup">
        <div class="popup">
            <div class="popup-header">
                <div class="popup-title">맞춤 설정</div>
                <button class="close-popup">&times;</button>
            </div>
            <div class="popup-content">
                <h3>맞춤 대화</h3>
                <div class="custom-conversations">
                    <!-- 맞춤 대화가 여기에 추가됩니다 -->
                </div>
                <div class="form-buttons">
                    <button class="add-custom">추가</button>
                    <button class="ai-generate">AI 생성</button>
                </div>
                
                <h3>맞춤 선물</h3>
                <div class="custom-gifts">
                    <!-- 맞춤 선물이 여기에 추가됩니다 -->
                </div>
                <div class="form-buttons">
                    <button class="add-custom">추가</button>
                    <button class="ai-generate">AI 생성</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 이미지 공유 팝업 -->
    <div class="popup-container" id="image-share-popup">
        <div class="popup">
            <div class="popup-header">
                <div class="popup-title">이미지 공유</div>
                <button class="close-popup">&times;</button>
            </div>
            <div class="popup-content">
                <button id="capture-screen">현재 화면 캡처</button>
                <button id="download-image">이미지 다운로드</button>
                <div id="captured-image-container"></div>
            </div>
        </div>
    </div>

    <!-- 대화 로그 팝업 -->
    <div class="popup-container" id="chat-log-popup">
        <div class="popup">
            <div class="popup-header">
                <div class="popup-title">대화 로그</div>
                <button class="close-popup">&times;</button>
            </div>
            <div class="popup-content">
                <div class="chat-logs">
                    <!-- 대화 로그가 여기에 추가됩니다 -->
                </div>
            </div>
        </div>
    </div>

    <!-- 새 캐릭터 팝업 -->
    <div class="popup-container" id="new-character-popup">
        <div class="popup">
            <div class="popup-header">
                <div class="popup-title">새 캐릭터 추가</div>
                <button class="close-popup">&times;</button>
            </div>
            <div class="popup-content">
                <form id="new-character-form">
                    <label for="character-name">캐릭터 이름:</label>
                    <input type="text" id="character-name">
                    
                    <label for="character-personality">캐릭터 성격:</label>
                    <textarea id="character-personality"></textarea>
                    
                    <label for="character-world">캐릭터 세계관:</label>
                    <textarea id="character-world"></textarea>
                    
                    <label for="character-speech">말투:</label>
                    <textarea id="character-speech"></textarea>
                    
                    <label for="character-image-upload">캐릭터 이미지:</label>
                    <input type="file" id="character-image-upload" accept="image/*">
                    
                    <label for="profile-image-upload">프로필 이미지 (선택사항):</label>
                    <input type="file" id="profile-image-upload" accept="image/*">
                    
                    <div class="form-buttons">
                        <button type="submit">저장</button>
                        <button type="button" class="cancel">취소</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- JavaScript 연결 -->
    <script src="./main.js"></script>
    <script src="./character.js"></script>
    <script src="./interaction.js"></script>
    <script src="./ai.js"></script>
    <script src="./storage.js"></script>
    <script src="./ui.js"></script>
    <script src="./utils.js"></script>
</body>
</html>
