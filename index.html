<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>깡통 키우기</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&family=Gaegu:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="title">깡통 키우기</h1>
        </header>
        
        <main>
            <div class="character-container">
                <img src="assets/default-character.png" alt="캐릭터" id="character-image">
                <div id="character-status">캐릭터 상태</div>
            </div>
            
            <div class="stats-container">
                <div class="profile-pic">
                    <img src="assets/default-profile.png" alt="프로필 사진" id="profile-image">
                </div>
                <div class="stat">
                    <label>호감도</label>
                    <div class="stat-circle" id="affection"></div>
                </div>
                <div class="stat">
                    <label>허기</label>
                    <div class="stat-circle" id="hunger"></div>
                </div>
                <div class="stat">
                    <label>행복도</label>
                    <div class="stat-circle" id="happiness"></div>
                </div>
                <button id="reset-stats">스탯 초기화</button>
            </div>
            
            <div class="interaction-buttons">
                <button id="feed">밥주기</button>
                <button id="play">놀아주기</button>
                <button id="gift">선물주기</button>
                <button id="sleep">잠자기</button>
            </div>
            
            <div class="chat-container">
                <input type="text" id="chat-input" placeholder="대화를 입력하세요...">
                <button id="send-chat">전송</button>
            </div>
        </main>
        
        <aside>
            <nav>
                <ul>
                    <li><button id="character-management">캐릭터 관리</button></li>
                    <li><button id="custom-management">맞춤 관리</button></li>
                    <li><button id="api-settings">API 설정</button></li>
                    <li><button id="image-share">이미지 공유</button></li>
                    <li><button id="chat-log">대화로그</button></li>
                </ul>
            </nav>
        </aside>
    </div>

    <div id="modal" class="hidden">
        <div class="modal-content">
            <h2 id="modal-title"></h2>
            <div id="modal-body"></div>
            <button id="modal-close">닫기</button>
        </div>
    </div>

    <script src="js/main.js" type="module"></script>
</body>
</html>
